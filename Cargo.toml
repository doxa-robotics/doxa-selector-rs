[package]
name = "doxa-selector-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

# These fields configure default behavior for uploads with `cargo v5`.
[package.metadata.v5]
slot = 1
icon = "cool-x"
compress = true

[dependencies]
vexide = { version = "0.5.2", features = ["slint"] }
slint = { version = "1.9.1", default-features = false, features = [
  "compat-1-2",
  "unsafe-single-threaded",
  "libm",
  "renderer-software",
] }
async-trait = "0.1.83"

[build-dependencies]
slint-build = "1.9.1"
