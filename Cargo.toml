[package]
name = "doxa-selector"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

# These fields configure default behavior for uploads with `cargo v5`.
[package.metadata.v5]
slot = 1
icon = "cool-x"
compress = true

[dependencies]
vexide-devices = { version = "0.5.2" }
vexide-core = { version = "0.5.2" }
vexide-async = { version = "0.1.7" }
slint = { version = "1.9.1", default-features = false, optional = true, features = [
  "compat-1-2",
  "unsafe-single-threaded",
  "libm",
  "renderer-software",
] }
async-trait = "0.1.83"

[build-dependencies]
slint-build = "1.9.1"

[features]
default = ["ui"]
ui = ["dep:slint"]
