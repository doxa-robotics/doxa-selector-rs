[package]
name = "doxa-selector"
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

# These fields configure default behavior for uploads with `cargo v5`.
[package.metadata.v5]
slot = 1
icon = "cool-x"
compress = true

[dependencies]
vexide = "0.8.0-alpha.2"
# TODO: bump to 1.14.1 when vexide updates its lockfile
slint = { version = "1.14.1", optional = true, default-features = false, features = [
  "compat-1-2",
  "unsafe-single-threaded",
  "renderer-software",
  "std",
] }
async-trait = "*"

[build-dependencies]
slint-build = "1.14.1"

[features]
default = []
ui = ["dep:slint"]
