name: Build

on: [push, pull_request]

jobs:
    check:
        name: Check
        runs-on: ubuntu-latest
        steps:
            - name: Setup | Checkout
              uses: actions/checkout@v2

            - name: Setup | Toolchain
              uses: dtolnay/rust-toolchain@nightly
              with:
                  components: rust-src

            - name: Check
              uses: actions-rs/cargo@v1
              with:
                  command: check
